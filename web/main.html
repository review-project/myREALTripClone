<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <!-- video.js를 사용하기 위함 -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<!-- 전체적인 배경색 변경 -->

<body bgcolor='#F5EFE6'>
    <nav>
        <ul class="nav-container">
            <!-- href 모두 연결하는 과정필요 -->
            <!-- 여행지 소개 클릭시 초기에 모든 여행지를 소개해주는 탭으로 돌아가야함 -->
            <li class="nav-item"><a href=""> 여행지 소개</a></li>
            <!-- 내정보 클릭시 정보 탭으로 돌아가야함 -->
            <li class="nav-item"><a href=""> 내정보</a></li>
            <!-- 로그아웃하면 로그인 화면으로 돌아가야함 -->
            <li class="nav-item"><a href=""> 로그아웃</a></li>
        </ul>
    </nav>
    <section>
        <!-- video(poster는 랜덤 사진 띄워줌) -->
        <video id="video" class="video-js" muted controls poster="https://picsum.photos/800/450" data-setup="{}">
            <source src="videoSrc" type="video/mp4" />
            <p class='vjs-no-js'>
                브라우저에서 video를 지원하지 않습니다.
                <a href="https://videojs.com/html5-video-support/" target="_blank">브라우저에서 video를 지원하지 않습니다.</a>
            </p>
        </video>
        <!-- video와 video.js연결 -->
        <script type="text/javascript" src="js/videoSrc.js"></script>
    </section>
    <section>
        <!-- 여기부터 -->
        <div>
            <div class='left-box'><img id="img" src="imgSrc" width="100%" , height="100%"></div>
            <!-- img와 img.js연결 -->
            <script type="text/javascript" src="js/imgSrc.js"></script>
            <div class='right1-box'>
                <div class="text">
                    [seung2486] : 여러분들 이 장소 사람들도 많고 너무 멋있어요!!
                </div>
            </div>
            <div class='right2-box'>
                <div class="text2">
                    [dotdotot] : 와 ㄷㄷ.. 진짜 좋아보이네요 
                </div>
                <div class="text2">
                    [ckwjdwns123] : 너무 이쁘다 저도 여기가면 꼭 들러야겠어요
                </div>
            </div>
        </div>
        <!-- 여기까 div가 계속 생성되어야 합니다. -->
        <!-- 그럴려면 js에서 동작해야합니다. -->
        <div>
            <div class='left-box'><img id="img1" src="imgSrc" width="100%" , height="100%"></div>
            <!-- img와 img.js연결 -->
            <script type="text/javascript" src="js/imgSrc.js"></script>
            <div class='right1-box'>
                <div class="text">
                    [oolle4043] : 날씨가 조금 추웠어요 만약에 방문하실 분은 옷을 챙겨가세요 ㅎㅎ..
                </div>
            </div>
            <div class='right2-box'>
                <div class="text2">
                    [Blinkt] : 화질구지네요
                </div>
                <div class="text2">
                    [IEEE] : 가슴이 뻥 뚫리는 것 같아요! 너무좋습니다.
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <nav>
        <ul class="footer">
            <li class="footer-item"></li>
        </ul>
    </nav>
</body>

</html>
